<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <link rel="icon" type="image/png" href="/favicon.ico">
    <!--Link Css File-->
    <link rel="stylesheet" href="style.css">

    <!--Link Javascript Library and File-->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>

    <!--Main Container body-->
    <div class="container">

        <!--Upper Section for Display-->
        <div class="screen_wrap">
            <div class="logo">
                <img src="/img/logo.png" alt="logo"/>
            </div>
            <div class="screen_container">
                <div class="history"></div>
                <div class="screen"></div>
            </div>
        </div>

        <!--Lower Section for Buttons-->
        <div class="btn_wrap">
            <div class="btn">AC</div>
            <div class="btn">DEL</div>
            <div class="btn">%</div>
            <div class="btn">/</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">*</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">+</div>
            <div class="btn">.</div>
            <div class="btn">0</div>
            <div class="btn">=</div>
        </div>

    </div>
    <footer class="footer">
        <p>&copy; 2024 Design by Oliver.dev</p>
    </footer>
</body>
</html>
